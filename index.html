<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Novel Reader</h1>
    </header>
    <div class="container">
        <div class="left-panel">
            <div id="english-content">Loading English content...</div>
        </div>
        <div class="right-panel">
            <div id="chinese-content">正在加载中文内容...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <script>
        // Function to load Markdown content
        function loadMarkdown(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById(elementId).innerHTML = marked.parse(text);
                });
        }

        // Load English and Chinese content
        loadMarkdown('./docs/english.md', 'english-content');
        loadMarkdown('./docs/chinese.md', 'chinese-content');
    </script>
</body>
</html>
